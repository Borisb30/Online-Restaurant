<header>
    <nav class="navbar navbar-expand-lg bg-white fixed-top">
        <div class="container">
            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- sidebar -->
            <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header text-white border-bottom">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">ონლაინ რესტორანი</h5>
                    <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <!--  sidebar body -->
                <div class="offcanvas-body d-flex align-items-center">
                    <ul class="navbar-nav d-flex justify-content-end align-items-center fs-5 flex-grow-1 pe-3">
                        @for(item of navItems; track item; let first = $first){
                        <li class="nav-item" [ngClass]="!first ? 'mx-2' : ''">
                            <a class="nav-link" [ngClass]="(activeLink == item.url) ? 'active' : ''"
                                aria-current="page" [href]="item.url">{{ item.label }}</a>
                        </li>
                        }
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>
<main class="d-flex justify-content-center w-100 main">
    <section class="main-info w-100">
        <router-outlet></router-outlet>
    </section>
</main>
